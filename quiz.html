<!DOCTYPE html>
<html>
<head>
	<title>Covid_Quiz</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
</head>
<body onload="startQuiz()">

	<div class="left">
		<div id="categories">
			<h1><span id="categoryPlayer" style="color:red"></span> please select a Category</h1>
			<br><a href="#" class="categoryButton" onClick="getQuestion('0')" ><span id="firstCategory"</span></a></br>
			<br><a href="#" class="categoryButton" onClick="getQuestion('1')" ><span id="secondCategory"</span></a></br>
			<br><a href="#" class="categoryButton" onClick="getQuestion('2')" ><span id="thirdCategory"</span></a></br>
		</div>
		<div id="question">
			<h1><span id="categorySelected" style="color:green"></span> Question for <span id="questionPlayer" style="color:red"></span> worth <span id="currentPoints" style="color:blue"></span> point(s)</h1>
			<h1><span id="currentQuestion" style=""></span></h1>
			<h2><i><span id="quote"></i></span></h2>
			<img src="images/question_mark.png" id="image"/></img>
			<div id="buttons">
				<br><a href="#" id="wrongButton" onClick="wrongAnswer()">✖</a>&nbsp;&nbsp;&nbsp;
				<a href="#" id="halfButton" onClick="halfAnswer()">½</a>&nbsp;&nbsp;&nbsp;
				<a href="#" id="correctButton" onClick="correctAnswer()">✓</a></br>
			</div>
		</div>
		<div id="answered">
			<h1>Answer: <span id="answer"></span></h1>
			<a href="#" class="nextButton" onClick="loadCategories()">Next</a>
		</div>
	</div>
	<div class="right">
		<table border='1' id='table'>
			<tr>
				<th style="text-align:center">Position</th>
				<th style="text-align:center">Player</th>
				<th style="text-align:center">Points</th>
			</tr>
		</table>	
		<div id="app"></div>
	</div>
	<div class="footer">
	<div id="progressBar">
		<div class="bar"></div>
	</div>
	</div>
		
</body>
<script async type="text/javascript" src='quiz.js'></script>
</html>
